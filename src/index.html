<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Template - Complex</title>

</head>
<body>
    <div class="nav-hamburger">
        <svg class="ham hamRotate ham4" viewBox="0 0 100 100" width="80" id="navBtn">
            <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
            <path
                    class="line middle"
                    d="m 70,50 h -40" />
            <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
    </div>

    <nav>
        <div class="nav-mobile" id="navMobile">
            <ul class="nav-mobile-list">
                <li><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-user" style="margin-right: 21px;"></i>About Me</li>
                <li><i class="fas fa-cog" style="margin-right: 19.95px;"></i>Skills</li>
                <li><i class="fas fa-award" style="margin-right: 23.5px;"></i>Work</li>
                <li><i class="fas fa-envelope" style="margin-right: 18.5px;"></i>Contact</li>
            </ul>

            <div class="nav-mobile-time">
                <p class="autor">&copy; peter skubisz</p>
                <div class="clock">
                    <p class="timer" id="timer">12:00</p>
                    <i class="far fa-clock"></i>
                </div>
            </div>
        </div>

        <div class="nav-desktop">
            <ul class="nav-desktop-list">
                <li><i class="fas fa-home nav-li-desktop"></i>Home</li>
                <li><i class="fas fa-user nav-li-desktop"></i>About Me</li>
                <li><i class="fas fa-cog nav-li-desktop"></i>Skills</li>
                <li><i class="fas fa-award nav-li-desktop"></i>Work</li>
                <li><i class="fas fa-envelope nav-li-desktop"></i>Contact</li>
            </ul>
        </div>
    </nav>

    <main class="main">
    
        <section class="home">
            <div class="gradient-top"></div>
            <div class="home__content">
                <h1 class="home__heading">peter skubisz</h1>
                <p class="home__description">New Generation</p>
                <a href="#"><button class="home__btn"><span>About Me</span></button></a>
            </div>

            <canvas class="experience"></canvas>
            <div class="gradient-bot"></div>
               
            <div class="home__media">
                <div id="btnLamp">
                    <i class="fas fa-lightbulb"></i>
                </div>
        
                <div class="home__media__socials">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div> 

        </section>

        <section class="skills">
            
            <canvas class="webgl"></canvas>
        </section>

    </main>
    
       
    
    <div class="loader">
        <h2 class="loader-heading">Loading...</h2>
        <div class="loader-strip">
            <div class="loader-strip-progress"></div>
        </div>
    </div>

</body>
</html>
